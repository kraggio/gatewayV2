<!DOCTYPE html>
<html lang="en">

  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

   
     
    <link rel="stylesheet" type="text/css" href="style.css">
     
    <title>Contact Us!</title>
     

 <body>
     
    <ul class="navbar">
      <li class="nav-item"> <a href="menu.html">Menu</a></li>
      <li class="nav-item"> <a href="index.html">Home</a></li>
      <li class="nav-item"> <a href="contact.html">Contact</a></li>
    </ul>

   
   
    <main id="overlay">
      <img src="Images/pasta_time.png" id="logo" alt="overlay">
    
      <hr>
      

   <form action="/contact.html" method="POST"> 
      <h1>Thank you for visiting Pasta Time, we hope you enjoyed!</h1>
    
      <p>Please feel free to let us know how we did below and visit our social media to see what's new!</p>
    
     <br>
 
     <label for="phone-number">Phone Number :</label>
     <input type="text" name="phone" id="phone-number">
       
<br>
     
       <label for="email">Email Address  :</label>
       <input type="text" name="email" id="email">
    
<br>
       <span>Would you like to opt-in for our texts and emails on specials and deals?</span>
       <br>
       <input type="radio" id="Yes!" name="subscription" value="Yes!">
       <label for="Yes!">Yes!</label>
       <input type="radio" id="No" name="subscription" value="No">
       <label for="No">No</label>
     
       <br>
     
       <label for="how-we-did">How did we do?</label>
       <select id="how-we-did" name="how">
         <option value="Great!">Great!</option>
          <option value="Just Fine">Just Fine</option>
          <option value="Could've been better">Could've been better</option>
          <option value="Not so hot">Not so hot :( </option>
       </select>
    
<br>
     
       <label for="text-box" >
       <textarea id="text-box" name="extra" rows="1" cols="50">
                         Nothing to say? That's okay!      
       </textarea>
</label>  
     <br>


  <input type="submit" value="Submit">

   </form>
    </main>
  
<footer>
   <a href="https://www.instagram.com/" target="_blank"><img src="Images/instagramIcon.png" alt="instagram"></a>
    <a href="https://www.facebook.com/" target="_blank"><img src="Images/facebookIcon.png" alt="facebook"></a>
   <a href="https://twitter.com/" target="_blank"><img src="Images/twitterIcon.png" alt="twitter"></a>
  <a href="https://www.yelp.com/" target="_blank"><img src="Images/yelpIcon.png" alt="yelp"></a>
 </footer>


</body> 

</html>
